<H1><A NAME="SECTION00070000000000000000">
Editoren</A>
</H1>

<P>
Statt konkreter Übungen soll hier aufgefordert werden, sich die grundlegenden 
Kommandos im <TT>VIM</TT> anzusehen, <EM>auszuprobieren</EM> und zu merken. Routine 
in der Bedienung des Editors stellt sich von selbst ein, wenn man damit sein 
System administriert.
